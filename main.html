<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
 
<body>
 
    <form class="row g-3 mt-3">
		<div class="col-md-4">
		  <label for="first-name-input" class="form-label">First Name</label>
		  <input type="text" class="form-control is-invalid" id="first-name-input" required>
		  <div class="invalid-feedback">
			First name required!
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="last-name-input" class="form-label">Last Name</label>
		  <input type="text" class="form-control is-invalid" id="last-name-input" required>
		  <div class="invalid-feedback">
			Last name required!
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="email-input" class="form-label">Email Address</label>
		  <div class="input-group has-validation"> 
			<input type="email" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" value="xyz@abc.com" required>
			<div id="validationServerUsernameFeedback" class="invalid-feedback">
			  Email required!
			</div>
		  </div>
		</div>
		<div class="col-md-6">
		  <label for="college-input" class="form-label">College</label>
		  <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
		  <div id="validationServer03Feedback" class="invalid-feedback">
			Please provide a valid college.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="grad-year-select" class="form-label">Graduation Year</label>
		  <select class="form-select is-invalid" id="grad-year-select" aria-describedby="validationServer04Feedback" required>
			<option selected disabled value="">Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		  </select>
		  <div id="validationServer04Feedback" class="invalid-feedback">
			Please select a valid Graduation Year.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="roll-no-input" class="form-label">Roll No.</label>
		  <input type="text" class="form-control is-invalid"  id="roll-no-input" aria-describedby="validationServer05Feedback" required>
		  <div id="validationServer05Feedback" class="invalid-feedback">
			Please provide a valid Roll no.
		  </div>
		</div>
		<div class="col-12" >
		  <div class="form-check">
			<input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
			<label class="form-check-label" for="conditions-checkbox">
			  Agree to terms and conditions
			</label>
			<div id="invalidCheck3Feedback" class="invalid-feedback">
			  You must agree before submitting.
			</div>
		  </div>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	  </form>
 
    <script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
 
</body>
 
</html>
